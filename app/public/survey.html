    <script>
        function validateInputs(event) {
            event.preventDefault();
            let badInput = false;
            let newFriend = {
                name: $("#inputName").val().trim(),
                photo: $("#photoLink").val().trim(),
                scores: [$("#formControlSelect1").val(), $("#formControlSelect2").val(), $("#formControlSelect3")
                    .val(), $("#formControlSelect4").val(), $("#formControlSelect5").val(), $(
                        "#formControlSelect6")
                    .val(), $("#formControlSelect7").val(), $("#formControlSelect8").val(), $(
                        "#formControlSelect9")
                    .val(), $("#formControlSelect10").val()
                ]
            };
            if (newFriend.name === "" || newFriend.photo === "") {
                alert("You must enter a name and photo URL!");
                badInput = true;
            } else if (checkAnswers(newFriend.scores)) {
                alert("You must provide an answer for all questions");
                badInput = true;
            }
            if (badInput) {
                return false
            }
            submitData(newFriend);
        }

        function checkAnswers(answers) {
            for (val in answers) {
                if (answers[val] === "") {
                    return true
                }
            }
            return false
        }

        function submitData(newFriendObj) {
            let currentURL = window.location.origin;
            $.post(currentURL + "/api/friends", newFriendObj,
                function (data) {

                    // Clear the form when submitting
                    $("#inputName").val("");
                    $("#photoLink").val("");
                    $("#formControlSelect1").val("");
                    $("#formControlSelect2").val("");
                    $("#formControlSelect3").val("");
                    $("#formControlSelect4").val("");
                    $("#formControlSelect5").val("");
                    $("#formControlSelect6").val("");
                    $("#formControlSelect7").val("");
                    $("#formControlSelect8").val("");
                    $("#formControlSelect9").val("");
                    $("#formControlSelect10").val("");

                    $("#matchedUserName").text(data.name);
                    $("#matchedUserPhoto").attr({
                        src: data.photo
                    });
                    $("#friendModal").modal("toggle");
                });
        }

        $("#submit").on("click", validateInputs);
    </script>
